<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Heading Section-->
<div class="heading">
    <h1> US Dollar to Canadian Dollar</h1><br>
    <h2>Convert USD to CAD at the real exchange rate</h2>
</div>
<div class="converter">
    <!--Using form tag to create form for currency converter-->
    <form>
        <!-- Section 1 for inputting amount in USD -->
        <div class="Section1">
            <label for="Amount">Amount</label>
            <input id="number" min="1">
            <div class="from">
                <div class="section1-1">
                    <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                    <select></select>
                </div>
            </div>
        </div>

        <i class="fas fa-exchange-alt" alt="arrow"></i>

        <div class="Section2">
            <label for="Converted_to">Converted to</label>
            <input id="number1">
            <div>
                <div class="section2-1">
                    <img src="https://flagcdn.com/48x36/ca.png" alt="flag">
                    <select></select>
                </div>
            </div>
        </div>
        <!--Button Tag for the convert button-->
        <div class="ovalbutton">
            <button type="button" onclick="fun310()">Convert</button>
        </div>
    </form>

</div>

<!--Using script tag to link the java file-->
<script src="script.js"></script>
</body>
</html>
